<!DOCTYPE html>
<html>
  <head>
    <title>TaskMaster config panel</title>
    <link rel="stylesheet" href="i_hope_this_looks_decent.css">
  </head>
  <body>
    <nav>
      <a href="index.html">index</a>
      <a href="config.html">configuration</a>
      <a href="tasks.html">task list</a>
      <a href="networks.html">wifi list</a>
    </nav>
    <h1>config panel</h1>
    <input type="button" id="from_ram" onclick="load_from_ram()" value="load config from ram">
    <input type="button" id="from_flash" onclick="load_from_flash()" value="load config from flash"> 
    <input type="button" id="from_const" onclick="load_from_const()" value="load config from js const"> 
    <br>
    <br>
    <table id="config_table">
      <thead>
        <tr>
          <th>ntp server</th>
          <th>can override</th>
          <th>override pin</th>
          <th>number of overrides</th>
          <th>reset day</th>
          <th>message time</th>
          <th>reset time</th>
          <th>timezone</th>
      </tr>
      </thead>
      <tbody id="config_body">
        <tr>
          <td><input type="text" id="ntp_server" value="null" disabled></td>
          <td><select id = "can_override" disabled onchange="update_override()">
            <option value="false">false</option>
            <option value="true">true</option>
          </select></td>
          <td><input type="number" id="override_pin" min="0" max="24" value="0" disabled></td>
          <td><input type="number" id="num_overrides" min="0" max="7" value="0" disabled></td>
          <td><input type="number" id="reset_day" min="0" max="6" value="0" disabled></td>
          <td><input type="number" id="message_time" value="0" disabled></td>
          <td><input type="text" id="reset_time" value="null" disabled></td>
          <td><input type="text" id="timezone" value="null" disabled></td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
    <table id="os_config_table">
      <thead>
        <tr>
          <th>OpenShock server</th>
          <th>api key</th>
          <th>shocker</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" id="os_server" value="null" disabled></td>
          <td><input type="text" id="api_key" value="null" disabled></td>
          <td><input type="text" id="shocker_id" value="null" disabled></td>
        </tr>
      </tbody>
    </table>
    <br>
    <input type="button" id="to_ram" onclick="write_to_ram()" value="write to ram">
    <script src="./scripts/jquery-3.3.1.min.js"></script>
    <script src="./scripts/config_script.js"></script>
    <script src="./scripts/common.js"></script>
  </body>
</html>
